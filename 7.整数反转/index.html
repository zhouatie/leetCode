<script>
/**
 * @param {number} x
 * @return {number}
 */
 var reverse = function(x) {
    const sign = Math.sign(x);
    const num = sign * Number(String(Math.abs(x)).split('').reverse().join(''));
    if (num > 0 && num <= (Math.pow(2,31) - 1)) return num;
    else if (num < 0 && num >= -1 * Math.pow(2,31)) return num;
    else return 0;
};
</script>
