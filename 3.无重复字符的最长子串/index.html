    <meta charset="UTF-8">

<body>
    <script>
        var lengthOfLongestSubstring = function(s) {
            const length = s.length;
            let i = 0;
            let max = 0;
            while(i < length) {
                debugger;
                const newStr = s.slice(0, i + 1);
                const len = newStr.length;
                if (new Set(newStr.split('')).size === len) {
                    i++;
                    max = len;
                }
                else i = length + 1;
            }
            return max;
        };
        console.log(lengthOfLongestSubstring("abca33bc87zxcvbnmlkjhgfdswertyub23232b"));
    </script>
</body>
