<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
 function ListNode(val) {
    this.val = val;
    this.next = null;
}
var addTwoNumbers = function(l1, l2) {
    var arr = [];
    var next1 = l1;
    var next2 = l2;
    while(next1 || next2) {
        // console.log(next1.val, next2.val, 'xxx');
        var val1 = next1 ? next1.val : 0;
        var val2 = next2 ? next2.val : 0;
        if (val1 && val2) arr.push(val1 + val2);
        else (arr.push(val1 || val2));
        next1 = next1 && next1.next ? next1.next : null;
        next2 = next2 && next2.next ? next2.next : null;
    }
    var i = 0;
    var newArr = [];
    while(i < arr.length) {
        if (arr[i] >= 10) {
            newArr.push(arr[i] - 10);
            arr[i+1] = arr[i+1] ? arr[i+1] + 1 : 1; 
        } else {
            newArr.push(arr[i]);
        }
        i++;
    }
    var j = 0;
    var node = null;
    var next = null;
    while(j < newArr.length) {
        if (node) {
            next.next = new ListNode(newArr[j]);
            next = next.next;
        } else {
            node = new ListNode(newArr[j]);
            next = node;
        }
        j++;
    }
    return node;
};
var a = {
    val: 2,
    next: {
        val: 4,
        next: {
            val: 3,
            next: null
        }
    }
}

var b = {
    val: 5,
    next: {
        val: 6,
        next: {
            val: 4,
            next: null
        }
    }
}
console.log(addTwoNumbers(a, b));
</script>
