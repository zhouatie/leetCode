const longestPalindrome = (s) => {
  if (!s) return s;
  const checkPalindrome = a => a === a.split('').reverse().join('');
  let str = '';
  let len = s.length;
  let i = 0;
  while (!str) {
    const b = s.substr(i, len);
    const bool = checkPalindrome(b);
    if (!bool) {
      if (i + len < s.length) i++;
      else {
        len--;
        i = 0;
      }
    } else str = b;
  }
  return str;
};
